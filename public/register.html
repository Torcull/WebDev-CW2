<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrapicons.css"
      rel="stylesheet"
    />
    <title>Register</title>
  </head>
  <body>
    <h1>Register</h1>
    <div class="row row-cols-2">
      <div class="mb-5">
        <div class="card bg-light border-0 h-100">
          <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
            <div
              class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"
            >
              <i class="bi bi-plus-square-fill"></i>
            </div>
            <h3 class="fs-4 fw-bold">Register your account</h3>
            <form action="/add" method="POST">
              <fieldset>
                <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input
                    class="form-control"
                    type="text"
                    id="username"
                    name="username"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">First Name</label>
                  <input
                    class="form-control"
                    type="text"
                    id="firstname"
                    name="firstname"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Last Name</label>
                  <input
                    class="form-control"
                    type="text"
                    id="lastname"
                    name="lastname"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">e-mail</label>
                  <input
                    class="form-control"
                    type="text"
                    id="email"
                    name="email"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input
                    class="form-control"
                    type="password"
                    id="password"
                    name="password"
                    required
                  />
                </div>

                <button class="btn btn-primary" type="reset">Reset</button>
                <button class="btn btn-primary" type="submit">Submit</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row row-cols-2">
      <div class="mb-5">
        <div class="card bg-light border-0 h-100">
          <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
            <div
              class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"
            >
              <i class="bi bi-plus-square-fill"></i>
            </div>
            <h3 class="fs-4 fw-bold">View User</h3>
            <form action="/view" method="POST">
              <fieldset>
                <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input
                    class="form-control"
                    type="text"
                    id="username"
                    name="username"
                  />
                </div>

                <div class="mb-3">
                  <button class="btn btn-primary" type="reset">Reset</button>
                  <button class="btn btn-primary" type="submit">Submit</button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- This next bit will be for the administrator-->
    <div class="row row-cols-2">
      <div class="mb-5">
        <div class="card bg-light border-0 h-100">
          <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
            <div
              class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"
            >
              <i class="bi bi-plus-square-fill"></i>
            </div>
            <h3 class="fs-4 fw-bold">Update a User</h3>
            <form action="/update" method="POST">
              <fieldset>
                <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input
                    class="form-control"
                    type="text"
                    id="username"
                    name="username"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">New Username</label>
                  <input
                    class="form-control"
                    type="text"
                    id="newusername"
                    name="newusername"
                    required
                  />
                </div>

                <div></div>
                <div class="mb-3">
                  <button class="btn btn-primary" type="reset">Reset</button>
                  <button class="btn btn-primary" type="submit">Submit</button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row row-cols-2">
      <div class="mb-5">
        <div class="card bg-light border-0 h-100">
          <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
            <div
              class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"
            >
              <i class="bi bi-plus-square-fill"></i>
            </div>
            <h3 class="fs-4 fw-bold">Delete a User</h3>
            <form action="/delete" method="POST">
              <fieldset>
                <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input
                    class="form-control"
                    type="text"
                    id="username"
                    name="username"
                    required
                  />
                </div>

                <div class="mb-3">
                  <button class="btn btn-primary" type="reset">Reset</button>
                  <button class="btn btn-primary" type="submit">Submit</button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row row-cols-2">
      <div class="mb-5">
        <div class="card bg-light border-0 h-100">
          <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
            <div
              class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"
            >
              <i class="bi bi-plus-square-fill"></i>
            </div>
            <h3 class="fs-4 fw-bold">Close connection to database</h3>
            <form action="/close" method="GET">
              <fieldset>
                <div class="mb-3">
                  <button class="btn btn-primary" type="submit">
                    Close connection
                  </button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer class="py-5 bg-dark text-center"></footer>
</html>
